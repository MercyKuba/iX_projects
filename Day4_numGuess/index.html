<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Number Guesser</title>
</head>
<body class="bg-dark">

    <div class="container">
        <div class="card mt-4">
            <div id="card-body" class="card-body">
                <h1>Number Guesser</h1>
                <h7>This is Aitmyrza's number guessing game</h7>
                <hr>
                <div class="text-center">
                    <h6>Guess a number 0-10</h6>
                </div>

                <div class="input-group mb-3 mt-4">
                    <input id="numGuess-input" type="number" class="form-control" placeholder="Enter your guess">
                    <button id="button" type="button" class="btn btn-dark">
                        Submit
                    </button>
                </div>
                <div id="result">

                </div>
            </div>
        </div>
    </div>

    <script src="guesser.js"></script>
</body>
</html>
