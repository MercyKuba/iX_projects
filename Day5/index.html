<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h1>Add Book:</h1>
      <div class="mb-3">
        <label class="form-label"><b>Title</b></label>
        <input id="title-input" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label"><b>Author</b></label>
        <input id="author-input" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label"><b>ISBN#</b></label>
        <input id="isbn-input" class="form-control" />
      </div>

      <div>
        <div class="d-grid gap-2">
          <button id="button" class="btn btn-outline-dark">SUBMIT</button>
        </div>
      </div>

      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">ISBN</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
